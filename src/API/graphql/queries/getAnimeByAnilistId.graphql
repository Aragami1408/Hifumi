query ($id: Int){
    Media (id: $id, type: ANIME, sort:POPULARITY_DESC) {
        title {
            native
            english
            romaji
            userPreferred
        }
        description(asHtml: false)
        episodes
        status
        duration
        siteUrl
        bannerImage
        coverImage {
            large
            medium
        }
        characters(perPage: 3) {
            nodes {
                name {
                    first
                    last
                    native
                }
            }
        }
        averageScore
        nextAiringEpisode {
            episode
            timeUntilAiring
        }
        streamingEpisodes {
            title
            thumbnail
            url
            site
        }
    }
}
