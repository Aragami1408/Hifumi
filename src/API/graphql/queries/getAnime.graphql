query ($search: String){
    Media (search: $search, type: ANIME) {
        title {
            native
            english
            romaji
            userPreferred
        }
        description(asHtml: false)
        episodes
        status
        duration
        siteUrl
        bannerImage
        coverImage {
            large
            medium
        }
        characters(perPage: 3) {
            nodes {
                name {
                    first
                    last
                    native
                }
            }
        }
        averageScore
        nextAiringEpisode {
            episode
            timeUntilAiring
        }
        startDate {
            year
            month
            day
        }
        endDate {
            year
            month
            day
        }
        modNotes
        isAdult
        genres
        studios {
            edges {
                node {
                    name
                }
            }
        }
    }
}
